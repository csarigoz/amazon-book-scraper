name:
    css: '#productTitle'
    type: Text
price:
    css: '#price'
    type: Text
short_description:
    css: 'div.a-expander-content.a-expander-partial-collapse-content > p:nth-child(1)'
    type: Text
images:
    css: '#imgBlkFront'
    type: Attribute
    attribute: data-a-dynamic-image
rating:
    css: '#acrPopover > span.a-declarative > a > span'
    type: Text
number_of_reviews:
    css: '#acrCustomerReviewText'
    type: Text
variants:
    css: 'form.a-section li'
    multiple: true
    type: Text
    children:
        name:
            css: ""
            type: Attribute
            attribute: title
        asin:
            css: ""
            type: Attribute
            attribute: data-defaultasin
product_description:
    css: 'div.a-expander-content'
    type: Text
sales_rank:
    css: 'li#SalesRank'
    type: Text
link_to_all_reviews:
    css: 'div.card-padding a.a-link-emphasis'
    type: Link
